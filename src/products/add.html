<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="..">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="products/products.css">

		<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/daterangepicker/moment.min.js"></script>
    <script type="text/javascript" src="../node_modules/daterangepicker/daterangepicker.js"></script>

    <title>WWWW Sushi</title>
  </head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary mb-2">
    <div class="container-lg">
      <a class="navbar-brand" href="index.html">
        <img class="nav-logo-fukusuke" src="images/png_sushi_2.png" alt="Fukusuke Sushi" height="64">
        Fukusuke Sushi
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Link</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0 ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login/index.html">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
	
  <div class="container max-width-sm">
    <h2>Nuevo producto</h2>
    <div class="form-group mb-3">
      <label
        for="name"
      >
        Nombre
      </label>
      <input
        id="name"
        name="name"
        type="text"
        class="form-control validate"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label
        for="description"
        >Descripción</label
      >
      <textarea
        class="form-control validate"
        rows="3"
        required
      ></textarea>
    </div>
    <div class="row">
      <div class="col lg-6">
        <div class="tm-product-img-dummy mx-auto">
          <i
            class="fas fa-cloud-upload-alt tm-upload-icon"
            onclick="document.getElementById('fileInput').click();"
          ></i>
        </div>
        <div class="custom-file mb-3">
          <label>
            Imagen
          </label>
          <input class="d-none" id="fileInput" type="file"/>
          <input
            type="button"
            class="btn btn-primary w-100"
            value="Subir"
            onclick="document.getElementById('fileInput').click();"
          />
        </div>
      </div>
      <div class="col lg-6">
        <div class="form-group mb-3">
          <label
            for="stock"
            >Unidades en stock
          </label>
          <input
            id="stock"
            name="stock"
            type="text"
            class="form-control validate"
            required
          />
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          Guardar
        </button>
      </div>
    </div>
  </div>
</body>
</html>
