<script>
    function agregarProducto(){
			const name =  document.getElementById('name').value;
			const description =  document.getElementById('description').value;
			const precio =  document.getElementById('precio').value;
			console.log("name:",name);
			console.log("description:",description);
			console.log("precio:",precio);
			
			const data = {
				nombre: name,
				precio: parseInt(precio),
			}
			console.log(data);
			
			var query = `mutation Mutation($input: ProductoInput) {
				addProducto(input: $input) {
					nombre
					precio
				}
			}`;
			
			var variables = {
        input: data
			};
			
			$.ajax({
				type: "POST",
				url: 'http://localhost:8888/graphql',
				contentType: 'application/json',
				timeout: 15000,
				data: JSON.stringify({
						query: query,
						variables: variables
				}),
				success: function (response) {
					localStorage.setItem('misDatos', JSON.stringify({Rol:"cliente",id:response.data.addProducto.id}));
					//window.location.href = "../src/products/add.html";
				},
				error: function (error) {
						console.error('Error en la solicitud AJAX:', error);
				}
			});
    }
		
		var query = `query Query {
				getProductos {
					nombre,
					precio
					
				}
			}`;
		$.ajax({
			type: "POST",
			url: 'http://localhost:8888/graphql',
			contentType: 'application/json',
			timeout: 15000,
			data: JSON.stringify({
					query: query
			}),
			success: function (response) {
				localStorage.setItem('misDatos', JSON.stringify({Rol:"cliente",id:response.data.getProductos.id}));
				var elementosContainer = document.getElementById('elementos-lista');
				let index = 0;
				while (index < response.data.getProductos.length) {
					console.log(response.data.getProductos[index]);
					
					var elementoHtml = document.createElement('div');
					elementoHtml.innerHTML = `						

						<div class="row mt-2 text-center rounded-3 shadow d-flex align-items-center" style="min-height: 100px;">
							<div class="col-lg-2 col-md-3 col-12">
									<img src="./products/images/sushi2.jpg" class="card-img-top" alt="..." style="max-width: 100%;">
							</div>
							<div class="col-lg-2 col-md-3 col-12 d-flex flex-column align-items-center">
									<p>${response.data.getProductos[index].nombre}</p>
									<p>$${response.data.getProductos[index].precio}</p>
							</div>
							<div class="col d-flex  justify-content-end">
									<button type="button" class="btn btn-danger">
											<i class="fas fa-trash"></i>
									</button>
							</div>
						</div>
						<!-- Puedes agregar más detalles aquí si es necesario -->
					`;
					elementosContainer.appendChild(elementoHtml);
					index++;
					}
					
				//window.location.href = "../src/products/add.html";
			},
			error: function (error) {
					console.error('Error en la solicitud AJAX:', error);
			}
		});

</script>
