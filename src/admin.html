    <h1>Crear Usuarios</h1>
    <!-- Formulario para crear un nuevo usuario -->
    <form id="userForm" class="mt-5">
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="fullName" class="form-label">Nombre Completo:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="rut" class="form-label">Rut:</label>
        <input type="text" class="form-control" id="rut" name="rut" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="address" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="comuna" class="form-label">Comuna:</label>
        <input type="text" class="form-control" id="comuna" name="comuna" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="provincia" class="form-label">Provincia:</label>
        <input type="text" class="form-control" id="provincia" name="provincia" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="region" class="form-label">Región:</label>
        <input type="text" class="form-control" id="region" name="region" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="gender" class="form-label">Sexo:</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="phoneNumber" class="form-label">Número telefónico:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>

    <!-- Tabla de usuarios -->
    <div class="table-responsive mt-4">
        
    <table class="table mt-4">
      <thead>

          <th>Dirección</th>
          <th>Comuna</th>
          <th>Provincia</th>
          <th>Región</th>

  <script>
    // JavaScript para manejar la lógica de la página

    // Datos simulados de usuarios (esto debería reemplazarse con una base de datos real)
    let usersData = [{
        id: 1,
        rut: "17987654-1",
        fullName: "Juan Labbe",
        address: "Consistorial 7165",
        comuna: "Peñalolen",
        provincia: "Santiago",
        region: "Metropolitana",
        birthdate: "17-09-2000",
        gender: "Masculino",
        email: "juan@gmail.com",
        phoneNumber: "+56967543654",
      }];

    // Función para cargar los usuarios en la tabla
    function loadUsers() {
      const userTable = document.getElementById("userTable");
      userTable.innerHTML = "";

      usersData.forEach((user) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.rut}</td>
          <td>${user.fullName}</td>
          <td>${user.address}</td>
          <td>${user.comuna}</td>
          <td>${user.provincia}</td>
          <td>${user.region}</td>
          <td>${user.birthdate}</td>
          <td>${user.gender}</td>
          <td>${user.email}</td>
          <td>${user.phoneNumber}</td>
          <td>
            <button class="btn btn-danger btn-sm" data-user-id="${user.id}">Eliminar</button>
          </td>
        `;
        userTable.appendChild(row);
      });

      // Asociar evento de clic a los botones "Eliminar"
      const deleteButtons = document.querySelectorAll(".btn-danger");
      deleteButtons.forEach((button) => {
        button.addEventListener("click", deleteUser);
      });
    }

    // Función para eliminar un usuario
    function deleteUser(event) {
      const userId = parseInt(event.target.getAttribute("data-user-id"), 10);
      usersData = usersData.filter((user) => user.id !== userId);
      loadUsers();
    }

    // Función para agregar un nuevo usuario
    function addUser(formData) {
      const newUser = {
        id: usersData.length + 1,
        rut: formData.get("rut"),
        fullName: formData.get("fullName"),
        address: formData.get("address"),
        comuna: formData.get("comuna"),
        provincia: formData.get("provincia"),
        region: formData.get("region"),
        birthdate: formData.get("birthdate"),
        gender: formData.get("gender"),
        email: formData.get("email"),
        phoneNumber: formData.get("phoneNumber"),
      };
      usersData.push(newUser);
      loadUsers();
    }

    // Manejar la presentación de usuarios al cargar la página
    window.addEventListener("DOMContentLoaded", () => {
      loadUsers();
    });

    // Manejar el envío del formulario para crear usuarios
    const userForm = document.getElementById("userForm");
    userForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(userForm);
      addUser(formData);
      userForm.reset();
    });
  </script>
