    <h1>Crear Usuarios</h1>
    <!-- Formulario para crear un nuevo usuario -->
    <form id="userForm" class="mt-5">
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="fullName" class="form-label">Nombre Completo:</label>

      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="rut" class="form-label">Rut:</label>
        <input type="text" class="form-control" id="rut" name="rut" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="address" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="comuna" class="form-label">Comuna:</label>
        <input type="text" class="form-control" id="comuna" name="comuna" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="provincia" class="form-label">Provincia:</label>
        <input type="text" class="form-control" id="provincia" name="provincia" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="region" class="form-label">Región:</label>
        <input type="text" class="form-control" id="region" name="region" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="gender" class="form-label">Sexo:</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3 col-xxl-9 col-xl-10 col-lg-10 col-md-10 col-sm-10">
        <label for="phoneNumber" class="form-label">Número telefónico:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>

  <script>
    

    // Función para agregar un nuevo usuario
    function addUser(formData) {
      const newUser = {
        nombre: formData.get("fullName"),
        pass: "123",
        rut: formData.get("rut"),
        direccion: formData.get("address"),
        comuna: formData.get("comuna"),
        provincia: formData.get("provincia"),
        region: formData.get("region"),
        sexo: formData.get("gender"),
        email: formData.get("email"),
        telefono: formData.get("phoneNumber")
      };

      var query = `mutation Mutation($input: UsuarioInput) {
                    addUsuario(input: $input) {
                        message
                        id
                    }
                    }`;



          // Configurar las variables para la solicitud GraphQL
          var variables = {
              input: newUser
          };

          // Realizar la solicitud AJAX
          $.ajax({
              type: "POST",
              url: 'http://localhost:8888/graphql',
              contentType: 'application/json',
              timeout: 15000,
              data: JSON.stringify({
                  query: query,
                  variables: variables
              }),
              success: function (response) {
                  if (response.data.addUsuario.id=="") {
                      alert(response.data.addUsuario.message)
                  }else{
                  window.location.reload();

                  }
              },
              error: function (error) {
                  console.error('Error en la solicitud AJAX:', error);
              }
          });
    }

    // Manejar el envío del formulario para crear usuarios
    const userForm = document.getElementById("userForm");
    userForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(userForm);
      addUser(formData);

    });

    var queryusuarios = `query GetUsuarios {
      getUsuarios {
        comuna
        direccion
        email
        id
        nombre
        pass
        provincia
        region
        rut
        sexo
        telefono
      }
    }`;





    // Realizar la solicitud AJAX
    $.ajax({
        type: "POST",
        url: 'http://localhost:8888/graphql',
        contentType: 'application/json',
        timeout: 15000,
        data: JSON.stringify({
            query: queryusuarios,
            variables: {}
        }),
        success: function (response) {
            console.log();
            var datos=response.data.getUsuarios
	      		var accordionContainer = document.getElementById('accordionContainer');

            datos.forEach((item,index) => {
              var accordionItem = document.createElement('div');
              accordionItem.className = 'accordion-item';

              var accordionHeader = document.createElement('h2');
              accordionHeader.className = 'accordion-header';

              // Crear el botón dentro del encabezado del acordeón
              var accordionButton = document.createElement('button');
              accordionButton.className = 'accordion-button';
              accordionButton.type = 'button';
              accordionButton.setAttribute('data-bs-toggle', 'collapse');
              accordionButton.setAttribute('data-bs-target', '#collapse1');
              accordionButton.setAttribute('aria-expanded', 'true');
              accordionButton.setAttribute('aria-controls', 'collapse1');
              accordionButton.textContent = `Usuario : ${item.nombre}`;
              // Agregar el botón al encabezado del acordeón
              accordionHeader.appendChild(accordionButton);

              // Agregar el encabezado del acordeón al documento (supongamos que hay un contenedor con el id 'accordionContainer')
              var accordionContainer = document.getElementById('accordionContainer');
              accordionContainer.appendChild(accordionHeader);

              var accordionBody = document.createElement('div');
              accordionBody.id = `collapse${index + 1}`;
              accordionBody.className = 'collapse';
              accordionBody.setAttribute('data-parent', '#accordion');
              accordionButton.setAttribute('data-bs-target', `#${accordionBody.id}`);
              accordionButton.setAttribute('aria-controls', accordionBody.id);
              // Contenido del cuerpo del acordeón
              accordionBody.innerHTML = `
              <div class="accordion-body">
                <div class="card border border-0">
                <div class="card-body">

                  <p><strong>Email:</strong>${item.email}</p>
                  <p><strong>RUT:</strong> ${item.rut}</p>
                  <p><strong>Dirección:</strong> ${item.direccion} </p>
                  <p><strong>Teléfono:</strong> ${item.telefono} </p>
                  <p><strong>Región:</strong>  ${item.region} </p>
                  <p><strong>Provincia:</strong>  ${item.provincia}  </p>

                  </div>
                <div>
                  
                  <button class="btn btn-primary" onclick="CambiarAdmin('${item.id}')">Cambiar a Admin</button>
                  <button class="btn btn-primary" onclick="CambiarCliente('${item.id}')">Cambiar a cliente</button>                  
                  <button class="btn btn-primary" onclick="Eliminar('${item.id}')">Elimininar usuario</button>
                </div>
                </div>
                </div>
              </div>
              `;

              // Agrega el cuerpo del acordeón al documento (asumiendo que el contenedor del acordeón tiene el id 'accordionContainer')
              var accordionContainer = document.getElementById('accordionContainer');
              accordionContainer.appendChild(accordionBody);

              accordionItem.appendChild(accordionHeader);
              accordionItem.appendChild(accordionBody);
              
              accordionItem.onclick = function() {
                toggleAccordion(accordionBody);
              };

              accordionContainer.appendChild(accordionItem);

              
              

				});

        },
        error: function (error) {
            console.error('Error en la solicitud AJAX:', error);
        }
    });

    function CambiarAdmin(iduser) {
      var query2 = `
          mutation CambiarRol($cambiarRolId: ID!, $input: RolInput) {
            CambiarRol(id: $cambiarRolId, input: $input) {
              message
            }
          }
        `;

        var variables2 = {
          cambiarRolId: iduser,
          input: {
            nombre: "admin"
          }
        };

        fetch('http://localhost:8888/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          query: query2,
          variables: variables2
        }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Mutation result:', data);
            alert("Rol cambiado a admin")
            
        })
        .catch(error => console.error('Error:', error));
    }
    function CambiarCliente(iduser) {
      var query2 = `
          mutation CambiarRol($cambiarRolId: ID!, $input: RolInput) {
            CambiarRol(id: $cambiarRolId, input: $input) {
              message
            }
          }
        `;

        var variables2 = {
          cambiarRolId: iduser,
          input: {
            nombre: "cliente"
          }
        };

        fetch('http://localhost:8888/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          query: query2,
          variables: variables2
        }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Mutation result:', data);
            alert("Rol cambiado a cliente")
            
        })
        .catch(error => console.error('Error:', error));
    }
    function Eliminar(iduser) {
      var query2 = `
          mutation DeleteUsuario($deleteUsuarioId: ID!) {
            deleteUsuario(id: $deleteUsuarioId) {
              message
            }
          }
        `;

        var variables2 = {
          deleteUsuarioId: iduser
        };

        fetch('http://localhost:8888/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          query: query2,
          variables: variables2
        }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Mutation result:', data);
            
            window.location.reload();
        })
        .catch(error => console.error('Error:', error));
    }
