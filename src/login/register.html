<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../main.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <title>WWWW Sushi</title>	

</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center mt-5 mb-2">
						<a href="../index.html">
							<img src="../images/png_sushi_2.png" alt="logo" width="200">
						</a>
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Registro</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Nombre Completo</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">RUN</label>
									<div class="input-group">
										<input id="run_1" type="number" class="form-control" name="run_1" value="" required autofocus style="width: 70%;">
										<span style="width: 10px; text-align: center;">-</span> <!-- Guion y separación -->
										<input id="run_2" type="text" class="form-control" name="run_2" value="" required autofocus style="width: 20%;" maxlength="1">
									</div>
								</div>
								
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Dirección</label>
									<input id="direccion" type="text" class="form-control" name="direccion" value="" required autofocus>
								</div>
								
								<div class="mb-3">
									<label for="comuna">Comuna:</label>
									<input type="text" id="comuna" name="comuna">
								</div>
						
								<div class="mb-3">
									<label for="provincia">Provincia:</label>
									<input type="text" id="provincia" name="provincia">
								</div>
						
								<div class="mb-3">
									<label for="region">Región:</label>
									<input type="text" id="region" name="region">
								</div>
						
								<div class="mb-3">
									<label for="fecha_nacimiento">Fecha de Nacimiento:</label>
									<input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
								</div>
						
								<div class="mb-3">
									<label>Sexo:</label>
									<input type="radio" id="sexo_masculino" name="sexo" value="Masculino">
									<label for="sexo_masculino">Masculino</label>
									<input type="radio" id="sexo_femenino" name="sexo" value="Femenino">
									<label for="sexo_femenino">Femenino</label>
								</div>
								


								<div class="mb-3">
									<label for="telefono">Número Telefónico:</label>
									<input type="tel" id="telefono" name="telefono">
								</div>


								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>


								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Registrar	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Tienes cuenta? <a href="index.html" >Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
