<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="index.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <title>WWWW Sushi</title>
  </head>

<body>
  <nav class="navbar navbar-expand-sm bg-primary mb-2">
    <div class="container-lg">
      <!-- <a class="navbar-brand" href="#">Fukusuke Sushi</a> -->
      <a class="navbar-brand" href="#">
        <img class="nav-logo-fukusuke" src="images/png_sushi_2.png" alt="Fukusuke Sushi" height="64">
        Fukusuke Sushi
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0 ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login/index.html">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-lg">
    <div id="carouselFeatured" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselFeatured" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselFeatured" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselFeatured" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-center">
            <img class="carousel-inner-img" src="images/Nigiri-acevichado.webp" alt="" height="400px">
          </div>
          <div class="carousel-caption">
            <h1 class="text-light h1-shadow">Nigiri</h5>
            <p class="text-muted">¡Prueba nuestras variedades de Nigiri!</p>
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img class="carousel-inner-img" src="images/Ebi-roll.webp" alt="" height="400px">
          </div>
          <div class="carousel-caption">
            <h1 class="text-light h1-shadow">Rolls</h5>
            <p class="text-muted">Revueltos en alga, palta, salmón, y fritos.</p>
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img class="carousel-inner-img" src="images/Sashimi-salmon.webp" alt="" height="400px">
          </div>
          <div class="carousel-caption">
            <h1 class="text-light h1-shadow">Sashimi</h5>
            <p class="text-muted">Finos cortes de salmón o atún crudo.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselFeatured" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselFeatured" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
    </div>
  </div>
</body>

</html>
